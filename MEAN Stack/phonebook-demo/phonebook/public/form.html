<form name="newContact">
    <div class="col-xs-12">
        <label for="contactName">Name</label>
        <input id="contactName" class="form-control" name="contactName" type="text" />
    </div>
    <div class="col-xs-12">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" class="form-control" name="contactEmail" type="email" />
    </div>
    <div class="col-xs-12">
        <label for="contactPhoneNumber">Phone Number</label>
        <input id="contactPhoneNumber" class="form-control" name="contactPhoneNumber" type="text" />
    </div>
    <div class="col-xs-12">
        <label for="contactMobileNumber">Mobile Number</label>
        <input id="contactMobileNumber" class="form-control" name="contactMobileNumber" type="text" />
    </div>
    <div class="col-xs-12">
        <button class="btn btn-success" name="saveForm">Save</button>
    </div>

</form>
