<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    
    <!-- forms -->
    <form action="index.html" method="post">
        <fieldset>
            <legend>Login info</legend>
            <p>
                <!-- Text Input -->
                <label for="loginUsername">Username: </label>
                <input type="text" name="username" placeholder="Enter your username here" id="loginUsername" required />
            </p>
            <p>
                <!-- Password Input -->
                <label for="loginPassword">Password: </label>
                <input type="password" name="password" placeholder="Enter your password here" id="loginPassword" required />
            </p>
        </fieldset>
        <p>
            <!-- Text Area -->
            <label for="message">Message: </label>
            <textarea name="message" id="message" cols="10" rows="3"></textarea>
        </p>
        <fieldset>
            <legend>Personal info</legend>
            <p>
                <!-- Radio Buttons -->
                <label>Select your gender: </label>
                <br />
                <input type="radio" name="gender" value="Male" id="male" />
                <label for="male">Male</label>
                <br />
                <input type="radio" name="gender" value="Female" id="female" />
                <label for="female">Female</label>
            </p>
            <p>
                <!-- Checkboxes -->
                Select your skills:
                <br />
                <input type="checkbox" name="skills" value="html" id="html" />
                <label for="html">HTML</label>
                <br />
                <input type="checkbox" name="skills" value="css" id="css" />
                <label for="css">CSS</label>
                <br />
                <input type="checkbox" name="skills" value="javaScript" id="javaScript" />
                <label for="javaScript">JavaScript</label>
            </p>
            <p>
                <!-- Dropdown List -->
                <select name="country">
                    <option value="default" selected disabled>Select your country</option>
                    <option value="Macedonia">Macedonia</option>
                    <option value="Japan">Japan</option>
                    <option value="Luxembourg">Luxembourg</option>
                </select>
            </p>
        </fieldset>
        <p>
            <!-- Email input -->
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" />
        </p>
        <p>
            <!-- Date input -->
            <label for="date">Date: </label>
            <input type="date" name="date" id="date" />
        </p>
        <p>
            <!-- Search input -->
            <label for="search">Search the web: </label>
            <input type="search" name="search" id="search" placeholder="Search the web" />
        </p>
        <p>
            <!-- File Input -->
            <label for="CV">Attach your CV: </label>
            <input type="file" name="CV" id="CV" />
        </p>
        <p>
            <!-- Submit button (every form must contain one submit button) -->
            <!-- <input type="submit" value="Submit"> -->
            <button id='submit'	type="submit">
                <!-- HTML5 button -->
                <img src="" alt="" />Submit
            </button>
            <button type="reset">
                Cancel
            </button>
        </p>
        <input type="hidden" name="botCatcher" value="catch">
        <!-- Hidden input, catches bots -->
    </form>

    document.getElementById('submit').addEventListener('click', function() {
        event.preventDefault();
    });
    </script>
</body> -->

</html>
