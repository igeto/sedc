<!DOCTYPE html>

<html>
	<head>
		<title>Domasno 7</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section class="animations">
			<div class="loader box">
				<figure class="first-loader fill"></figure>
				<div class="loading">LOADING...</div>
				<figure class="second-loader fill"></figure>
			</div>
			<div class="loader-two box">
				<div class="loading-two">LOADING...</div>
				<div class="progress fill"></div>
			</div>
			<div class="box-two">
				<figure class="left-circle circle"></figure>
				<figure class="main-circle circle"></figure>
				<figure class="right-circle circle"></figure>
			</div>
			<div class="box-two">
				<figure class="square"></figure>
				<figure class="square fill-square"></figure>
				<figure class="outline-circle"></figure>
			</div>
		</section>
	</body>
</html>
